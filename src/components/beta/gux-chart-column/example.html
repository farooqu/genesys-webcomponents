<h1>gux-chart-column-beta</h1>
<h2>Default</h2>
<gux-chart-column-beta
  id="chart-1"
  x-field-name="category"
  y-field-name="value"
>
</gux-chart-column-beta>

<h2>Layered</h2>
<gux-chart-column-beta
  id="chart-2"
  x-field-name="category"
  y-field-name="value"
>
</gux-chart-column-beta>

<h2>Legend</h2>
<gux-chart-column-beta
  id="chart-3"
  include-legend="true"
  x-field-name="category"
  y-field-name="value"
>
</gux-chart-column-beta>

<h2>Custom legend position</h2>
<gux-chart-column-beta
  id="chart-6"
  include-legend="true"
  legend-position="left"
  x-field-name="category"
  y-field-name="value"
>
</gux-chart-column-beta>

<h2>Non-default data fields</h2>
<gux-chart-column-beta id="chart-4" x-field-name="grade" y-field-name="count">
</gux-chart-column-beta>

<h2>Custom Labels</h2>
<gux-chart-column-beta
  id="chart-5"
  include-legend="true"
  x-field-name="category"
  x-tick-label-slant="true"
  x-axis-title="Class"
  y-field-name="value"
  y-axis-title="Students"
  legend-title="Class Name"
>
</gux-chart-column-beta>

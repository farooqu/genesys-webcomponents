<h1>gux-button-slot-beta</h1>

<h2>Slotted Button Tag</h2>

<h3>Enabled</h3>

<div>
  <gux-button-slot-beta>
    <button type="button" onclick="notify(event)">Default</button>
  </gux-button-slot-beta>

  <gux-button-slot-beta accent="primary">
    <button type="button" onclick="notify(event)">Primary</button>
  </gux-button-slot-beta>

  <gux-button-slot-beta accent="secondary">
    <button type="button" onclick="notify(event)">Secondary</button>
  </gux-button-slot-beta>

  <gux-button-slot-beta accent="tertiary">
    <button type="button" onclick="notify(event)">Tertiary</button>
  </gux-button-slot-beta>

  <gux-button-slot-beta>
    <button type="button" onclick="notify(event)">
      <span>Text in a span element</span>
    </button>
  </gux-button-slot-beta>

  <gux-button-slot-beta>
    <button type="button" onclick="notify(event)">
      <span>Text in a span element</span>
      <span>More text in a span element</span>
    </button>
  </gux-button-slot-beta>

  <gux-button-slot-beta>
    <button type="button" onclick="notify(event)">
      <gux-icon
        icon-name="trashcan"
        screenreader-text="This will be read by a screen reader"
      ></gux-icon>
    </button>
  </gux-button-slot-beta>

  <gux-button-slot-beta>
    <button
      type="button"
      title="This will be read by a screen reader"
      onclick="notify(event)"
    >
      <gux-icon icon-name="trashcan" decorative></gux-icon>
    </button>
  </gux-button-slot-beta>

  <gux-button-slot-beta>
    <button type="button" onclick="notify(event)">
      <gux-icon icon-name="trashcan" decorative></gux-icon>
      <span>Text in a span element</span>

</div>

<h1>gux-form-field-radio-beta</h1>

<p>slot a input[type=radio] element into a gux-form-field-radio-beta element</p>

<h2>Example</h2>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <legend>Food</legend>

    <gux-form-field-radio-beta>
      <input slot="input" type="radio" name="food-1" value="pizza" />
      <label slot="label">Pizza</label>
    </gux-form-field-radio-beta>

    <gux-form-field-radio-beta>
      <input slot="input" type="radio" name="food-1" value="pasta" checked />
      <label slot="label">Pasta</label>
    </gux-form-field-radio-beta>

    <gux-form-field-radio-beta>
      <input slot="input" type="radio" name="food-1" value="hamburger" />
      <label slot="label">Hamburger</label>
    </gux-form-field-radio-beta>

    <gux-form-field-radio-beta>
      <input
        slot="input"
        type="radio"
        name="food-1"
        value="sandwich"
        disabled
      />
      <label slot="label">Sandwich</label>
    </gux-form-field-radio-beta>

    <gux-form-field-radio-beta>
      <input slot="input" type="radio" name="food-1" value="sushi" />
      <label slot="label">Sushi</label>
      <span slot="error">Subject to availibility</span>
    </gux-form-field-radio-beta>
  </fieldset>
</form>

<h2>Equilivant gux-form-field Example</h2>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <legend>Food</legend>

    <gux-form-field>
      <input slot="input" type="radio" name="food-2" value="pizza" />
      <label slot="label">Pizza</label>
    </gux-form-field>

    <gux-form-field>
      <input slot="input" type="radio" name="food-2" value="pasta" checked />
      <label slot="label">Pasta</label>
    </gux-form-field>

    <gux-form-field>
      <input
        slot="input"
        type="radio"
        name="food-2"
        value="hamburger"
        id="hamburger"
      />
      <label slot="label">Hamburger</label>
    </gux-form-field>

    <gux-form-field>
      <input
        slot="input"
        type="radio"
        name="food-2"
        value="sandwich"
        disabled
      />
      <label slot="label">Sandwich</label>
    </gux-form-field>

    <gux-form-field>
      <input slot="input" type="radio" name="food-2" value="sushi" />
      <label slot="label">Sushi</label>
      <!-- gux-form-field(radio) has no error slot -->
    </gux-form-field>
  </fieldset>
</form>

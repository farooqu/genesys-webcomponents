<h1>gux-form-field-textarea-beta</h1>

<p>slot a textarea element into a gux-form-field-textarea-beta element</p>

<h2>Examples</h2>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <legend>Label Position</legend>

    <gux-form-field-textarea-beta>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default long label</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta label-position="above">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Above</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta label-position="beside">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Beside</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta label-position="screenreader">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Screenreader</label>
    </gux-form-field-textarea-beta>
  </fieldset>

  <fieldset>
    <legend>Resize</legend>

    <gux-form-field-textarea-beta>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta resize="auto">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Auto</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta resize="manual">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Manual</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta resize="none">
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">None</label>
    </gux-form-field-textarea-beta>
  </fieldset>

  <fieldset>
    <legend>Input attributes</legend>

    <gux-form-field-textarea-beta>
      <textarea slot="input" name="textarea" disabled></textarea>
      <label slot="label">Disabled</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta>
      <textarea slot="input" name="textarea" required></textarea>
      <label slot="label">Required</label>
    </gux-form-field-textarea-beta>

    <gux-form-field-textarea-beta>
      <textarea
        slot="input"
        name="textarea"
        placeholder="Enter text"
      ></textarea>
      <label slot="label">Placeholder</label>
    </gux-form-field-textarea-beta>
  </fieldset>

  <fieldset>
    <legend>Error</legend>

    <gux-form-field-textarea-beta>
      <textarea slot="input" name="textarea"></textarea>
      <label slot="label">Default</label>
      <span slot="error">This is an error message</span>
    </gux-form-field-textarea-beta>
  </fieldset>
</form>

<h2>gux-form-field examples for comparison</h2>
<form onchange="notify(event)" oninput="notify(event)">
  <fieldset>
    <gux-form-field resize="none" label-position="above">
      <textarea
        slot="input"
        name="textarea"
        placeholder="Type here..."
      ></textarea>
      <label slot="label">No Resize</label>
    </gux-form-field>

    <gux-form-field resize="manual" label-position="above">
      <textarea
        slot="input"
        name="textarea"
        placeholder="Type here..."
      ></textarea>
      <label slot="label">Manual Resize</label>
    </gux-form-field>

    <gux-form-field resize="auto" label-position="above">
      <textarea
        slot="input"
        name="textarea"
        placeholder="Type here..."
      ></textarea>
      <label slot="label">Auto Resize</label>
    </gux-form-field>

    <gux-form-field label-position="above">
      <textarea
        slot="input"
        name="textarea"
        placeholder="Type here..."
      ></textarea>
      <label slot="label">Text Area with Error Label</label>
      <span slot="error">Response must be less than 2000 characters</span>
    </gux-form-field>
  </fieldset>
</form>

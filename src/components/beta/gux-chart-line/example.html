<h1>gux-chart-line-beta</h1>
<h2>Default</h2>
<gux-chart-line-beta
  id="chart-1"
  x-field-name="date"
  y-field-name="value"
  x-tick-label-slant="true"
>
</gux-chart-line-beta>

<h2>Monotone</h2>
<gux-chart-line-beta
  id="chart-2"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  interpolation="monotone"
>
</gux-chart-line-beta>

<h2>Legend</h2>
<gux-chart-line-beta
  id="chart-3"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
>
</gux-chart-line-beta>

<h2>Custom legend position</h2>
<gux-chart-line-beta
  id="chart-8"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  legend-position="left"
>
</gux-chart-line-beta>

<h2>Dashed</h2>
<gux-chart-line-beta
  id="chart-4"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  stroke-Dash="true"
>
</gux-chart-line-beta>

<h2>Point Markers</h2>
<gux-chart-line-beta
  id="chart-5"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  include-data-point-markers="true"
>
</gux-chart-line-beta>

<h2>Custom Titles</h2>
<gux-chart-line-beta
  id="chart-6"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="value"
  include-legend="true"
  x-axis-title="Date"
  y-axis-title="Rain (inches)"
  legend-title="Location"
>
</gux-chart-line-beta>

<h2>Alternate Color Field</h2>
<gux-chart-line-beta
  id="chart-7"
  x-field-name="date"
  x-tick-label-slant="true"
  y-field-name="time"
  color-field-name="statistic"
  y-axis-title="Time (seconds)"
>
</gux-chart-line-beta>

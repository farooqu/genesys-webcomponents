<h1>gux-datepicker</h1>
<h2>Single Date Selection</h2>
<gux-datepicker value="1997-08-15" format="mm/dd/yyyy"></gux-datepicker>
<gux-datepicker format="mm/dd/yyyy"></gux-datepicker>
<gux-datepicker value="1997-08-15" format="mm/dd/yy"></gux-datepicker>
<gux-datepicker
  label="Birthday"
  value="1997-08-15"
  format="mm.dd.yyyy"
></gux-datepicker>
<gux-datepicker label="Disabled" format="mm/dd/yyyy" disabled></gux-datepicker>

<h2>Range Selection</h2>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  number-of-months="2"
></gux-datepicker>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  min-date="2019-11-10"
  max-date="2019-12-31"
  number-of-months="2"
></gux-datepicker>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  min-date="2019-11-10"
  max-date="2019-12-31"
  number-of-months="2"
  format="mm.dd.yyyy"
></gux-datepicker>
<gux-datepicker
  mode="range"
  value="2019-11-25/2019-12-02"
  number-of-months="2"
  disabled
></gux-datepicker>
<gux-datepicker
  mode="range"
  label="Start Date,End Date"
  value="2019-11-25/2019-12-02"
  number-of-months="2"
></gux-datepicker>

<h2>Languages</h2>

<h3>Polish</h3>
<gux-datepicker
  lang="pl"
  mode="range"
  value="2019-11-25/2019-12-02"
  min-date="2019-11-10"
  max-date="2019-12-31"
  number-of-months="2"
></gux-datepicker>

<h3>Korean</h3>
<gux-datepicker
  lang="ko"
  mode="range"
  value="2019-11-25/2019-12-02"
  min-date="2019-11-10"
  max-date="2019-12-31"
  number-of-months="2"
></gux-datepicker>

<style
  onload="(function() {
  const test = document.querySelector('.stop-default');
  test.addEventListener('guxdismiss', (event) => {
    event.preventDefault();

    event.target.classList.toggle('red');
  })
})()"
>
  .red {
    background-color: red !important;
  }
</style>
